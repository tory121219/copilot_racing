<!DOCTYPE html>
<html>
<head>
    <title>Racing Game</title>
    <style>
        #gameContainer {
            position: relative;
            width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid black;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        #startScreen.hidden {
            display: none;
        }
        .input-group {
            margin: 20px 0;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <h1>Racing Game</h1>
            <div class="input-group">
                <input type="text" id="playerName" placeholder="Enter your name">
                <button id="startButton">Start Game</button>
            </div>
            <div class="controls">
                <p>← → : Move car left/right</p>
                <p>Avoid obstacles and survive!</p>
            </div>
        </div>
    </div>
    <script src="src/game.js"></script>
</body>
</html>
